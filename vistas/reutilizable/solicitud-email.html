<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/solicitud-email.css">
    <title>Confirmación de Correo</title>
</head>
<body>
    <div class="contenedor">
        <div class="solicitud">
            <h2 class="solicitud__titulo">
                Solicitud mediante e-mail
            </h2>

            <div class="solicitud__inputs">
                <form action="">

                    <label class="asunto" for="asunto">Asunto</label>
                    <input class="asunto-caja" type="text">
                    
                    <label class="mensaje" for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="40" rows="15"></textarea>

                    <!-- Botón -->
                    <input class="button" type="submit" value="Registrar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
