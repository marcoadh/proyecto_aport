<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/registrar_partido.css">
    <title>Gestión de Aportes</title>
</head>
<body>
    <div class="contenedor">
        <div class="subcontenedor">
            <a href="index.html">◄ Volver</a>
            <div class="subcontenedor__titulo">
                <h2>Datos del Partido Político</h2>
            </div>

            <div class="gestion">
                <div class="gestion__izquierda">
                    <form action="">
                        <fieldset>
                          <legend> Organización Política </legend>

                          <div class="gestion__item">
                            <label for="nombre">Nombres</label><br>
                            <input type="text" id="nombre" name="nombre">
                          </div>

                          <div class="gestion__item">
                            <label for="fecha">Fecha Inscripción</label><br>
                            <input type="date" id="fecha" name="fecha">
                          </div>

                          <div class="gestion__item">
                            <label for="telefono">Teléfono</label><br>
                            <input type="text" id="telefono" name="telefono">
                          </div>

                          <div class="gestion__item">
                            <label for="direccion">Dirección</label><br>
                            <input type="text" id="direccion" name="direccion">
                          </div>

                          <div class="gestion__item">
                            <label for="cci">CCI</label><br>
                            <input type="text" id="cci" name="cci">
                          </div>

                        </fieldset>
                    </form> 
                </div>

                <div class="gestion__derecha">
                    <form action="">
                        <fieldset>

                          <legend> Representante Político </legend>

                          <div class="group-right">
                            <label for="nombre">Nombres</label><br>
                            <input type="text" id="nombre" name="nombre">
                          </div>

                          <div class="group-right">
                            <label for="apellido">Apellidos</label><br>
                            <input type="text" id="apellido" name="apellido">
                          </div>

                          <div class="group-right">
                            <label for="telefono">DNI</label><br>
                            <input type="text" id="telefono" name="telefono">
                          </div>

                          <div class="group-right">
                            <label for="direccion">Correo</label><br>
                            <input type="text" id="direccion" name="direccion">
                          </div>

                        </fieldset>
                    </form> 
                </div>
            </div>

            <div class="boton">
                <input class="button" type="submit" value="Registrar">
            </div>
            <p class="nota">Recuerde colocar los datos registrados al momentos de haber inscrito la Organización Política</p>
        </div>
    </div>
</body>
</html>
