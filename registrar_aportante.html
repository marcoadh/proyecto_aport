<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/registrar_aportante.css">
    <title>Registro de Aportante</title>
</head>
<body>

    <div class="container">
        <div class="container__register--form">
            <a href="index.html">◄ Volver</a>
            <p>Datos del Aportante</p>
            <form action="">

                <div class="group">
                    <label for="nombres">Nombres: </label>
                    <input type="text">
                </div>

                <div class="group">
                    <label for="apellidos">Apellidos: </label>
                    <input type="text">
                </div>

                <div class="group">
                    <label for="dni">Documento de Identidad: </label>
                    <input type="text">
                </div>

                <div class="group">
                    <label for="correo">Correo: </label>
                    <input type="text">
                </div>

                <div class="group">
                    <label for="password">Contraseña: </label>
                    <input type="password">
                </div>

                <div class="group">
                    <label for="againpassword">Repetir Contraseña: </label>
                    <input type="password">
                </div>

                <div class="group">
                    <label for="partido">Partido Político</label>
                    <select class="selectbox" id="">
                        <option>Seleccionar Partido</option>
                    </select>
                </div>


                <!-- Botón -->
                <input class="button" type="submit" value="Registrar">
            </form>
        </div>
    </div>

</body>
</html>
